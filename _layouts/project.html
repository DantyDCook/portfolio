---
layout: default
---

<h1>{{ page.title }}</h1>

{% if page.image %}
  <img src="{{ page.image }}" alt="{{ page.title }}" style="max-width:100%; height:auto;">
{% endif %}

{{ content }}

{% if page.github %}
<p><a href="{{ page.github }}" target="_blank">View on GitHub →</a></p>
{% endif %}

{% if page.demo %}
<p><a href="{{ page.demo }}" target="_blank">View Live Demo →</a></p>
{% endif %}
